<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <ul class="header-col-1">
                    <li><a href="#"><img src="img/header/brand-ico.png" alt="brand"></a></li>
                    <li><a href="#"><img src="img/header/search-ico.svg" alt="search"></a></li>
                </ul>
                <ul class="header-col-2">
                    <li><a href="#"><img src="img/header/menu-ico.svg" alt="menu"></a></li>
                    <li><a href="#"><img src="img/header/profile-ico.svg" alt="profile"></a></li>
                    <li><a href="#"><img src="img/header/cart-ico.svg" alt="cart"></a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="container">

            <div class="promo_img">

                <div class="promo-wrap">
                    <h1 class="promo_name">
                        <span class="promo_name_bold">
                            THE BRAND
                        </span> <br>
                        OF LUXERIOUS
                        <span class="promo_name_pink">
                            FASHION
                        </span>
                    </h1>
                </div>

            </div>
    </section>

    <main class="main">

        <section class="categories">
            <div class="container">
                <div class="categories_href">

                    <div class="categories_product">
                        <a class="cat-women" href="#">
                            <h3 class="cat_text">
                                <span class="subtitle_cat_text">
                                    30% OFF
                                </span> <br>
                                FOR WOMAN
                            </h3>
                        </a>
                        <a class="cat-men" href="#">
                            <h3 class="cat_text">
                                <span class="subtitle_cat_text">
                                    HOT DEAL
                                </span> <br>
                                FOR MAN
                            </h3>
                        </a>
                        <a class="cat-kids" href="#">
                            <h3 class="cat_text">
                                <span class="subtitle_cat_text">
                                    NEW ARRIVALS
                                </span> <br>
                                FOR KIDS
                            </h3>
                        </a>
                        <a class="cat-ACCESORIES" href="#">
                            <h3 class="cat_text">
                                <span class="subtitle_cat_text">
                                    LUXIROUS & TRENDY
                                </span> <br>
                                ACCESORIES
                            </h3>
                        </a>
                    </div>

                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                товары
            </div>
        </section>

    </main>

    <section class="features">
        <div class="container">
            преимущества 3 шт
        </div>
    </section>

    <section class="feedback">
        <div class="container">
            отзывы и подписка
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            подвал этого сайта
        </div>
    </footer>

</body>

</html>
